plugins {
    id 'java'
}

group 'net.smoofyuniverse'
version = '1.0.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile 'net.smoofyuniverse:appcommon:1.0.1-SNAPSHOT'
    compile 'org.jogamp.gluegen:gluegen-rt-main:2.3.2'
    compile 'org.jogamp.jogl:jogl-all-main:2.3.2'
}

task shadedJar(type: Jar) {
    classifier = 'shaded'
    configurations.compile.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    manifest {
        attributes('Main-Class': 'net.smoofyuniverse.common.Main')
    }
    with jar
}

compileJava.options.encoding = 'UTF-8'